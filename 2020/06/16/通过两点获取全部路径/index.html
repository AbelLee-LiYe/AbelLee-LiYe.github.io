<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="Abel"><title>通过两点获取全部路径(string) && Return all paths from a given source to a destination(string) · Abel Lee</title><meta name="description" content="123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263646566676869707172737475767778798"><meta name="keywords" content="Abel,Abel Lee,Abel Blog"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="shortcut icon" href="/images/favicon.ico"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"><script src="/js/jquery.js"></script><meta name="generator" content="Hexo 4.2.1"></head><body><div class="main"><div class="full-page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div></div></div><div class="autopagerize_page_element"><div class="full-content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>通过两点获取全部路径(string) &amp;&amp; Return all paths from a given source to a destination(string)</a></h3></div><div class="post-content"><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// A directed graph using </span></span><br><span class="line"><span class="comment">// adjacency map representation</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Graph</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// No. of vertices in graph </span></span><br><span class="line">    <span class="keyword">private</span> String s;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// adjacency list  </span></span><br><span class="line">    <span class="keyword">private</span> Map&lt;String, List&lt;String&gt;&gt; adjMap;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> List&lt;List&lt;String&gt;&gt; resultList;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//Constructor</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Graph</span><span class="params">(Map&lt;String, List&lt;String&gt;&gt; nodeMap)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (Objects.isNull(nodeMap)) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException(<span class="string">"node map is not be null!"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.adjMap = nodeMap;</span><br><span class="line">        <span class="keyword">this</span>.resultList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Get all paths from</span></span><br><span class="line">    <span class="comment">// 's' to 'd' </span></span><br><span class="line">    <span class="keyword">public</span> List&lt;List&lt;String&gt;&gt; getAllPaths(String s, String d) &#123;</span><br><span class="line">        <span class="keyword">if</span> (Objects.isNull(s) || Objects.isNull(d)) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException(<span class="string">"source or destination must not be null"</span>);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (Objects.isNull(<span class="keyword">this</span>.s)) &#123;</span><br><span class="line">            <span class="keyword">this</span>.s = s;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Boolean&gt; isVisited = <span class="keyword">new</span> HashMap&lt;&gt;(adjMap.size());</span><br><span class="line">        List&lt;String&gt; pathList = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line"></span><br><span class="line">        <span class="comment">// add source to pathList</span></span><br><span class="line">        pathList.add(s);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Call recursive utility</span></span><br><span class="line">        getAllPathsUtil(s, d, isVisited, pathList);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.resultList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// A recursive function to print </span></span><br><span class="line">    <span class="comment">// all paths from 'u' to 'd'. </span></span><br><span class="line">    <span class="comment">// isVisited map keeps track of</span></span><br><span class="line">    <span class="comment">// vertices in current path. </span></span><br><span class="line">    <span class="comment">// localPathList&lt;&gt; stores actual </span></span><br><span class="line">    <span class="comment">// vertices in the current path </span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">getAllPathsUtil</span><span class="params">(String u, String d,</span></span></span><br><span class="line"><span class="function"><span class="params">                                   Map&lt;String, Boolean&gt; isVisited,</span></span></span><br><span class="line"><span class="function"><span class="params">                                   List&lt;String&gt; localPathList)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Mark the current node</span></span><br><span class="line">        isVisited.put(u, Boolean.TRUE);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (u.equals(d)) &#123;</span><br><span class="line">            resultList.add(<span class="keyword">new</span> ArrayList&lt;&gt;(localPathList));</span><br><span class="line">            System.out.println(localPathList); <span class="comment">// print one finished path</span></span><br><span class="line">            <span class="comment">// if match found then no need to traverse more till depth </span></span><br><span class="line">            isVisited.put(u, Boolean.FALSE);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Recur for all the vertices </span></span><br><span class="line">        <span class="comment">// adjacent to current vertex</span></span><br><span class="line">        List&lt;String&gt; vertices = adjMap.get(u);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (String i : vertices) &#123;</span><br><span class="line">            <span class="keyword">if</span> (Objects.isNull(isVisited.get(i)) || !isVisited.get(i)) &#123;</span><br><span class="line">                <span class="comment">// store current node  </span></span><br><span class="line">                <span class="comment">// in path list</span></span><br><span class="line">                localPathList.add(i);</span><br><span class="line">                getAllPathsUtil(i, d, isVisited, localPathList);</span><br><span class="line"></span><br><span class="line">                <span class="comment">// remove current node </span></span><br><span class="line">                <span class="comment">// in path list</span></span><br><span class="line">                localPathList.remove(i);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Mark the current node</span></span><br><span class="line">        isVisited.put(u, Boolean.FALSE);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Demo</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">      	Map&lt;String, List&lt;String&gt;&gt; nodeMap = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line">        nodeMap.put(<span class="string">"0"</span>, Arrays.asList(<span class="string">"1"</span>, <span class="string">"3"</span>));</span><br><span class="line">        nodeMap.put(<span class="string">"1"</span>, Arrays.asList(<span class="string">"0"</span>, <span class="string">"2"</span>));</span><br><span class="line">        nodeMap.put(<span class="string">"2"</span>, Arrays.asList(<span class="string">"1"</span>, <span class="string">"3"</span>, <span class="string">"4"</span>));</span><br><span class="line">        nodeMap.put(<span class="string">"3"</span>, Arrays.asList(<span class="string">"0"</span>, <span class="string">"2"</span>, <span class="string">"4"</span>));</span><br><span class="line">        nodeMap.put(<span class="string">"4"</span>, Arrays.asList(<span class="string">"2"</span>, <span class="string">"3"</span>));</span><br><span class="line"></span><br><span class="line">        List&lt;List&lt;String&gt;&gt; allPaths = <span class="keyword">new</span> Graph(nodeMap).getAllPaths(<span class="string">"2"</span>, <span class="string">"4"</span>);</span><br><span class="line">        System.out.println(allPaths); <span class="comment">// print [[2, 1, 0, 3, 4], [2, 3, 4], [2, 4]]</span></span><br><span class="line">  	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
